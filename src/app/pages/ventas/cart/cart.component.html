
<table mat-table [dataSource]="cart" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element">$ {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="Descripción">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.ammount}} </td>
      <!-- <td mat-cell *matCellDef="let element"><input id="editAmmount" type="number" value="{{element.ammount}}" [disabled]="!element.amountActive" min="1"> <input *ngIf="element.id == id" type="number" value="0" [(ngModel)]="ammount"> </td> -->
  </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedTitleCart"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedTitleCart;"></tr>
  </table>
