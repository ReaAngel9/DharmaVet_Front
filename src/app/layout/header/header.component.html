<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
      <button class="logo" (click)="toggleCollapsed()">
        <img src="/assets/logo.jpeg" alt="">
      </button>
      <div class="logo-text" @fadeInOut *ngIf="collapsed">DharmaVet</div>
      <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
        <i class="fa fa-times"></i>
      </button>
    </div>
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
          <a class="sidenav-nav-link" [routerLink]="data.routerLink"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
          >
            <i class="sidenav-link-icon" [class]="data.icon">
              <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
            </i>
          </a>
        </li>
        <li class="sidenav-nav-item">
          <a class="sidenav-nav-link" (click)="openDialog()" routerLinkActive="active">
            <i class="sidenav-link-icon  fa fa-plus">
              <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">Crear</span>
            </i>
          </a>
        </li>
    </ul>
  </div>
